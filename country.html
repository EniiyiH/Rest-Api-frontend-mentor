<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country details</title>
    <script src="https://kit.fontawesome.com/f754a0bc49.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="country.css">

</head>
<body  class="container">
        <header>
            <nav class="top-nav">
                <div class="text">Where in the world?</div>
                <div id="toggle">
                    <i class="fa-regular fa-moon"></i>
                    <p>Dark mode</p>
                </div>
            </nav>
        </header>
       <div class="section">
            <a href="/index.html">
                <button class="back">
                    <span class="material-symbols-outlined">arrow_back</span><p>Back</p>
                </button>
            </a>

            <div id="container">
               <div class="country-details">
                <img src="" alt="">
                <div class="country-detail">
                    <div class="country-name">
                        <h1></h1>
                    </div>
                    <div class="country-detail-text">
                        <p><b>Native Name: </b><span class="nativeName"> </span> </p>
                        <p><b>Population: </b> <span class="population"> </span></p>
                        <p><b>Region: </b> <span class="region"></span></p>
                        <p><b>Sub-Region: </b><span class="subRegion"></span></p>
                        <p><b>Capital: </b> <span class="capital"> </span></p>
                        <p><b>Top Level Domain: </b> <span class="topLevelDomain"></span></p>
                        <p><b>Currencies: </b><span class="currencies"> </span></p>
                        <p><b>Languages: </b><span class="languages"> </span></p>
                    </div>
                    <div class="border-countries">
                        <p><b>Border Countries:</b></p>
                    </div>
                </div>
               </div>



            </div>
           
       </div>
    <script src="/country.js"></script>
</body>
</html>
