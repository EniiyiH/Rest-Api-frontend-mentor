<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f754a0bc49.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="top-nav">
                <div class="text">Where in the world?</div>
                <div id="toggle">
                    <i class="fa-regular fa-moon"></i>
                    <p>Dark mode</p>
                </div>
            </nav>
        </header>
        <nav class="search">
           <form id="inp-word"> 
               <button type="submit"><i class="fa fa-search"></i></button>
                <input type="search" placeholder="Search for a country..">
           </form>
           <div class="dropdwn">
                <select name="cars" id="cars">
                    <option value="" selected disabled hidden>Filter by Region</option>
                    <option value="Africa" class="btm">Africa</option>
                    <option value="America" class="btm">America</option >
                    <option value="Asia"  class="btm">Asia</option>
                    <option value="Europe" class="btm">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
          

        </nav>
        <main class="country-container">
            <div class="card">
                
            </div>
            
        </main>
    </div>


       

    <script src="/script.js"></script>
</body>
</html>
